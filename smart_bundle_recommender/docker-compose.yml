services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - apps/api/.env
    ports: ["8080:8080"]
    volumes:
      - ./apps/api/data:/app/data
    depends_on:
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8080
    ports: ["3000:3000"]
    depends_on:
      - api
